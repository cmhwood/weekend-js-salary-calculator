<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>JS Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>JS Salary Calculator</h1>
    </header>
    <main>
      <section>
        <h3>Add Employee</h3>
        <form id="empInput" onsubmit="addEmployee(event)">
          <input
            id="first-name"
            placeholder="First Name"
            type="text"
            required
            value="first name"
          />
          <input
            id="last-name"
            placeholder="Last Name"
            type="text"
            required
            value="last name"
          />
          <input id="emp-id" placeholder="ID" type="text" required value="id" />
          <input
            id="emp-id"
            placeholder="ID"
            type="number"
            required
            value="432"
          />
          <input
            id="emp-title"
            placeholder="Title"
            type="text"
            required
            value="title"
          />
          <input
            id="annual-salary"
            placeholder="Annual Salary"
            type="text"
            required
            value="2222"
          />
          <button type="submit">Submit</button>
        </form>
      </section>

      <section>
        <h3>Employees</h3>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th><!-- This column is for the delete button --></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- comment out the tr below when done-->
            <!-- <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td> this will be the delete button</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td> this will be the delete button</td>
            </tr> -->
          </tbody>
        </table>
      </section>
      <section>
        <h3 id="monthly-salaries">Total Monthly in American Dollars:</h3>
      </section>
    </main>
    <footer>
      <h5>Collecting paychecks</h5>
    </footer>
  </body>
</html>

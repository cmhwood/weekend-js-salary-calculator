<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>JS Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>JS Salary Calculator</h1>
    </header>
    <main>
      <section>
        <h3>Add Employee</h3>
        <form id="empInput" onsubmit="addEmployee(event)">
          <input
            id="first-name"
            placeholder="First Name"
            type="text"
            required
          />
          <input id="last-name" placeholder="Last Name" type="text" required />
          <input id="emp-id" placeholder="ID" type="text" required />
          <input id="emp-title" placeholder="Title" type="text" required />
          <input
            id="annual-salary"
            placeholder="Annual Salary"
            type="text"
            required
          />
          <button id="button" type="submit">Add Employee</button>
        </form>
      </section>

      <section>
        <h3>Employees</h3>
        <table>
          <thead>
            <tr height="10px">
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th><!-- This column is for the delete button --></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- comment out the tr below when done-->
            <!-- <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td> this will be the delete button</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td> this will be the delete button</td>
            </tr> -->
          </tbody>
        </table>
      </section>
      <section>
        <h3 id="monthly-salaries">Total Monthly in American Dollars: $0</h3>
      </section>
    </main>
    <footer id="footer">
      <h5>I. Declare. BANKRUPTCY!</h5>
    </footer>
  </body>
</html>
